name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: fmt + clippy + tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --all --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test --all-targets --all-features

  live-integration:
    name: live integration tests
    runs-on: ubuntu-latest
    needs: test
    if: ${{ secrets.BUNNYDB_PIPELINE_URL != '' && secrets.BUNNYDB_TOKEN != '' }}
    env:
      BUNNYDB_PIPELINE_URL: ${{ secrets.BUNNYDB_PIPELINE_URL }}
      BUNNYDB_TOKEN: ${{ secrets.BUNNYDB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run live integration tests
        run: cargo test --test live_integration -- --nocapture
